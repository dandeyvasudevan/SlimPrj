
<div class="wrapper">

    <div class="col-xs-offset-2 col-xs-8">
        
        <form name="form" ng-submit="login()" class="form-signin">
            <span class="help-block" ng-bind="errorMsg"></span>
            <h2 class="form-signin-heading">Please login</h2>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="User Name" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
                <span ng-if="dataLoading">Loading..</span>
            </div>
        </form>
    </div>
</div>
